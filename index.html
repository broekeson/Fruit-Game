<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Fruit Game</title>
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
  <div  id="container">
    <div  id="score">Score: <span  id="scoreValue">0</span></div>
    <div  id="trialsLeft"></div>
    <div  id="fruitsContainer">
      <img  id="fruit1"  class="fruits">
    </div>
    <div  id="instruction">Catch Fruit</div>
    <div  id="startreset">Start Game</div>
    <div  id="gameover">
    </div>
    <div  id="Difficulty">
      <div  id="slow" class="difficulty">Slow Level</div>
      <div  id="fast" class="difficulty">Fast Level</div>
    </div>
  </div>
  <audio  id="slicesound">
    <source src="audio/slicefruit.mp3"></source>
    <source src="audio/slicefruit.ogg"></source>
  </audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="jquery.js"></script>
</body>
</html>
